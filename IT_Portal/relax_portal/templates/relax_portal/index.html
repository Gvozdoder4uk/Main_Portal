{% extends "Main_Templates/main_template.html"%}
{% block content %}
{% include "Include_Templates/header.html" %}
{% load static %}
<link type='text/css' href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<div class="w3-sidebar w3-bar w3-gray w3-card" style="width:230px;color:gray;">
    <h5 class="w3-bar-item"><b>Полезные Ресурсы</b></h5>
    <img style="width:100%" src="{% static 'images/line.png'%}">
    <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Zoom')">Яндекс Карты</button>
    <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Rusagrotrans')">Сайт Русагротранс</button>
    <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Rusagrotrans_Portal')">Портал Русагротранс</button>
    <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Rusagrotrans_GOS')">Портал Госуслуг</button>
    <button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'IT_Instructions')">Инструкции Портала ИТ</button>
    <img style="width:100%" src="{% static 'images/line.png'%}">
    <input style="margin-left:15px;" type="search" id="Input1" onkeyup="SearchTable()" placeholder="Поиск" autofocus>
</div>
<div style="margin-left:210px;width:92%;">
    <div class="w3-container city w3-animate-left" id="Zoom">
       <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Af5d81582538451b7e09769af7e82966f504b1f96a5711120eb7803ad51775416&amp;width=100%25&amp;height=720&amp;lang=ru_RU&amp;scroll=true"></script>
    </div>
    <div class="w3-container city w3-animate-left" id="Rusagrotrans" style="display:none;min-height:77vh;">
    <iframe src="https://rusagrotrans.ru" width="98%" height="1360"></iframe>
    </div>

    <div class="w3-container city w3-animate-left" id="Rusagrotrans_Portal" style="display:none">
    <iframe src="http://rat" width="100%" height="1360"></iframe>
    </div>
    <div class="w3-container city w3-animate-left" id="Rusagrotrans_GOS" style="display:none;overflow: hidden;">
    <iframe scrolling="no" src="https://gosuslugi.ru" width="100%" height="1360"></iframe>
    </div>
    <div class="w3-container city w3-animate-left" id="IT_Instructions" style="display:none;overflow: hidden;">
        <div class="container">
            <h4>Страница в стадии разработки</h4>
            {% block footer %}
            {% endblock %}
        </div>
    </div>
</div>


<script>
  // #product a – селектор, выбирающий элементы a в #product (вкладки, при клике на которые нужно отображать соответствующий блок)
  $('#prod a').click(function(e){
    e.preventDefault();
    $(this).tab('show');
  });


</script>
<script>
function openLink(evt, animName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-orange", "");
  }
  document.getElementById(animName).style.display = "block";
  evt.currentTarget.className += " w3-orange";
}


</script>
{% endblock %}
