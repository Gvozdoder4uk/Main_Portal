<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load custom_filters %}
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500,700|Roboto:400,900">
<!-- Bootstrap CSS File -->
<link type='text/css' href="{% static 'lib/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
<!-- Libraries CSS Files -->
<link type='text/css' href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
<link type='text/css' href="{% static 'css/checkboxes.css' %}" rel="stylesheet">
<!-- Main Stylesheet File -->
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" href="{% static 'css/button.css' %}">
<link type='text/css' href="{% static 'css/style.css' %}" rel="stylesheet">
<script src="{% static 'lib/jquery/jquery.min.js'%}"></script>
<script src="{% static 'lib/jquery/jquery-migrate.min.js' %}"></script>
<script src="{% static 'lib/superfish/hoverIntent.js' %}"></script>
<script src="{% static 'lib/superfish/superfish.min.js' %}"></script>
<script src="{% static 'lib/tether/js/tether.min.js' %}"></script>
<script src="{% static 'lib/stellar/stellar.min.js' %}"></script>
<script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
<script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
<script src="{% static 'lib/easing/easing.js' %}"></script>
<script src="{% static 'lib/stickyjs/sticky.js' %}"></script>
<script src="{% static 'lib/parallax/parallax.js' %}"></script>
<script src="{% static 'lib/lockfixed/lockfixed.min.js' %}"></script>
<!-- Template Specisifc Custom Javascript File -->
<script src="{% static 'js/custom.js' %}"></script>
<script src="{% static 'js/Search.js' %}"></script>

<script src="{% static 'contactform/contactform.js' %}"></script>
<head style="min-width:150px;">
    <meta charset="utf-8">
    <title>ИТ Портал АО Русагротранс</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Facebook Opengraph integration: https://developers.facebook.com/docs/sharing/opengraph -->
    <meta property="og:title" content="">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">

    <!-- Twitter Cards integration: https://dev.twitter.com/cards/  -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="">
    <meta name="twitter:title" content="">
    <meta name="twitter:description" content="">
    <meta name="twitter:image" content="">

    <!-- Favicon -->
    <link href="{% static 'images/title_con.png' %}" rel="icon">
</head>

<body style="min-width:150px;;min-height: 100vh;">
{% block content%}

{% endblock %}

{% block footer %}
<footer class="site-footer">
    <div class="bottom">
        <div class="container">
            <div class="row">

                <div class="col-lg-6 col-xs-12 text-lg-left text-center">
                    <p class="copyright-text">
                        © Fokin@LAB
                    </p>
                    <div class="credits">
                        Разработано <a href="https://vk.com/grozdoder/">Fokin@Lab</a>
                    </div>
                </div>

                <div class="col-lg-6 col-xs-12 text-lg-right text-center">
                    <ul class="list-inline" id="footer-menu">

                        <li class="list-inline-item">
                            <a href="/#about">Главная страница</a>
                        </li>

                        <li class="list-inline-item">
                            <a href="/#features">Возможности</a>
                        </li>

                        <li class="list-inline-item">
                            <a href="/#team">Команда</a>
                        </li>

                        <li class="list-inline-item">
                            <a href="/#contact">Контакты</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</footer>

{% endblock %}
<a class="scrolltop" href="#"><span class="fa fa-angle-up"></span></a>
</body>
</html>
